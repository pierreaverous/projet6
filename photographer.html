<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <a tabindex="1" href="./index.html"> <img src="assets/images/logo.png" class="logo" alt="image"
        aria-label="boutton qui permet de revenir a la page des photographe" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->

    </div>

    <!-- <div class="filter">
        <div class="dropdown">
          <h2 class="first-trier"> Trier par </h2> -->
    <!-- <div class="arrow-populaire"> -->


    <nav>
      <div class="dropdown" role="dialog">
        <div class="regroup">
          <p id="trier">Trier par </p>

          <div id="arrow-populaire" class="arrow-populaire">
            <button id="populaire" class="dropbtn" tabindex="9"
              aria-label="bouton     pour afficher les autre options de triage ou pour trier par popularité">Populaire</button>
            <i id="arrow" class="fa-solid fa-angle-up" aria-label="fleche vers le bas" aria-describedby="icon"></i>
          </div>
        </div>
        <div id="myDropdown" class="dropdown-content">
          <p id="popularity" aria-label="bouton pour trier par popularité">Populaire <i id="arrow-up"
              class="fa-solid fa-angle-up" aria-label="fleche vers le haut" aria-describedby="icon"></i></p>
          <button id="date" tabindex="10">
            <p aria-label="bouton pour trier par date">Date</p>
          </button>
          <button id="titre" tabindex="11 ">
            <p aria-label="bouton pour trier par titre">Titre</p>
          </button>

        </div>
      </div>
    </nav>
  </main>
  
    <div id="contact_modal"  role="dialog">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="modal__close" tabindex="18">
            <img src="assets/icons/close.svg" alt="fermer le formulaire" />
          </button>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input aria-label="entrer votre prenom" tabindex="13"/>
          </div>
          <div>
            <label>Nom</label>
            <input aria-label="entrer votre nom" tabindex="14">
          </div>
          <div>
            <label>Email</label>
            <input aria-label="entrer votre Email" tabindex="15" />
          </div>
          <div>
            <label> Votre message</label>
            <input aria-label="entrer votre message" tabindex="16" />
          </div>
          <button  tabindex="17"aria-label="envoyé le formulaire" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <main class="photograph-media-cards">


    </main>
  
  <div id="lightbox_modal"  aria-modal="true" role="dialog">
    <div class="modal-lightBox">
      <button id="modal-lightBox__close" tabindex="8">
        <img src="assets/icons/close.svg" alt="close bouton"  />
      </button>
      <button id="arrowLightbox" tabindex="6">
        <img src="./assets/icons/arrow.svg" alt="flèche pour naviguer par la gauche"
          aria-label="flèche pour naviguer par la gauche" >
      </button>
      <button id="arrowLightboxleft" tabindex="7">
        <img src="./assets/icons/arrow.svg" alt="flèche pour naviguer par la droite"
          aria-label="flèche pour naviguer par la droite">
      </button>
      <div id="articleToShow">
      </div>
    </div>


  </div>
  <div>
    <div class="likeAndprice">
      <p id="total-like" aria-label="nombres de like de toutes les photos"></p>
      <img class="heart-footer" src="./assets/icons/heart-regular-black.svg" alt="coeur" aria-label="icon coeur">


      <p id="div_prix_day" aria-label="prix par jour"></p>

    </div>
  </div>
  <script src="./scripts/utils/filter.js"></script>
  <script src="./scripts/utils/lightBox.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/photographer.js"></script>

</body>

</html>
